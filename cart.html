<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toys N games</title>
    <link rel="icon"type="image/x-icon" href="images/logo1.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css" /> 
  </head>
  <body onload="initialLoadCart()">
    <nav class="navbar fixed-top navbar-expand-lg">
      <a class="navbar-brand link-warning" style="font-family:Chalkduster, fantasy;" href="index.html">
        <img src="images/logo1.png" alt="logo" width="60" height="48" class="logo">toys N games
      </a>
    <button class="navbar-toggler" style="border-color: goldenrod;"type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <form class="d-flex mx-auto my-2" onsubmit="return false">
        <input class="form-control mr-sm-1" style="border-color: goldenrod;" type="search" placeholder="Search toys N games" aria-label="Search" id="search-input">
        <button class="btn btn-warning my-2 my-sm-0" id="search">Search</button>
      </form>
    </div>
    <div class="shopping">
      <a href="cart.html">
          <img src="images/cart.svg">
          <div class="counter">0</div>
      </a>
    </div>
  </nav>
  <div id="body">
    <div class="cart">
        <h2>Shopping Cart</h2>
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        <div class="total">
        </div>
    </div>
    <div class="checkout">
        <h2>Checkout</h2>
        <form class="form-inline" action="confirmation.html">
            <div class="row">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="row">
                  <legend class="col-form-label pt-0">Payment</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Credit Card
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Debit Card
                      </label>
                    </div>
                  </div>
                </div>

              <div class="row">
                <div class="form-group">
                  <label for="cardnum">Card Number</label>
                  <input type="cardnum" class="form-control" id="exampleFormControlInput1" placeholder="####-####-####-####">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-2" >
                  <label for="inputDate">Expiration Date</label>
                  <input type="date" class="form-control" id="inputDate" placeholder="MM-YYYY">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-2">
                  <label for="inputDate">CVV</label>
                  <input type="cvv" class="form-control" id="inputDate" placeholder="###">
                </div>
              </div>
              <div class="row">
                  <button id="submit" type="submit" onclick="localStorage.clear()" class="btn btn-primary my-1" style="background-color: indigo; border-color: indigo;">Checkout</button>
              </div>
        </form>
    </div>
            

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
